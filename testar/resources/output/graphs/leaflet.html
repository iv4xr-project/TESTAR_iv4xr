<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Leaflet HeatMap Navigable Nodes</title>

	<script src="js/leaflet.js"></script>
	<script src="js/leaflet-heat.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
	</style>
</head>

<body>
    <h1>Leaflet HeatMap Navigable Nodes</h1>
    <div id="map" style="width: 1600px; height: 800px; background-color: #E5E5E5;"></div>
	
<script>
	var original = localStorage.getItem('navigableNodes');
	console.log(original);

	var positions = original.split(">").length - 1;
	console.log('number of positions: ' + positions);

	const data = [];

	for(var i = 0; i < positions; i++){
		var coordString = original.substring(
			original.indexOf("<"), 
			original.indexOf(">") + 1
		);

		var x = coordString.substring(
			coordString.indexOf("<") + 1, 
			coordString.indexOf(",")
		);

		var y = coordString.substring(
			coordString.lastIndexOf(",") + 1, 
			coordString.indexOf(">")
		);

		coordString = coordString + ","
		original = original.replace(coordString,"");

		data.push([parseFloat(x), parseFloat(y), 0.9]);
		console.log(data);
	}
	
	var map = L.map('map').setView([0, 0], 5);
	
	var heat = L.heatLayer(data, {
		radius: 25,
		minOpacity : 1,
		gradient: {0.3: 'blue', 0.3: 'lime', 1: 'red'}
		}).addTo(map);
</script>


</body>
</html>
